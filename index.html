<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Penguin</title>
    <style>
        .font-bebas-neue{
            font-family: "Bebas Neue", serif;
          }
            .font-roboto{
              font-family: "Roboto", serif;
            }
          
    </style>
</head>

<body class="font-roboto">
    <header class="p-20 bg-[rgb(255,251,240)]">
        <!-- Navbar -->
        <nav>

        </nav>
        <!-- Banner Section  -->
        <section class="banner lg:flex items-center md:justify-around">
            <div class="banner-left">
                <h1 class="text-7xl font-semibold font-bebas-neue"><span class="text-[rgb(250,190,76)]">Be the Penguins</span> <br>
                    <span class="text-[rgb(54,57,88)]">of Winter</span> </h1>
                <p class="text-base text-[rgb(62,62,62)]">Lorem Ipsum is simply dummy text of the printing <br>
                    and typesetting industry.</p>
                <button
                    class="rounded-xl mt-5 text-white px-8 py-5 bg-gradient-to-r from-[rgb(164,188,70)] to-[rgb(133,160,25)]"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                    Buy Now</button>
            </div>
            <div class="banner-right">
                <img src="./images/model.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <!-- W0Man Jacket section -->
         <section class="women-setion mt-12 ">
            <h1 class="text-[rgb(54,57,88)] text-5xl font-bold mb-5  font-bebas-neue font-normal">W0Man Jacket</h1>
            <div class="card-container">
                <div class="card-items">
                    <img src="./images/jacket-1.png" alt="">
                    <h4 class="text-[rgb(54,57,88)] text-xl">Yellow Coat Jacket </h4>
                    <p class="text-[rgb(62,62,62)]">Lorem Ipsum is simply dummy text of the  <br>
                        printing and typesetting industry.</p>
                    <div class="buy-now flex justify-between items-center content-center">
                        <h4 class="text-[rgb(250,190,76)] font-bold text-3xl">$234</h4>
                        <button
                    class="rounded-xl mt-5 text-white px-8 py-5 bg-gradient-to-r from-[rgb(164,188,70)] to-[rgb(133,160,25)]"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                    Buy Now</button>
                    </div>
                </div>
            </div>

    </main>
    <footer></footer>
